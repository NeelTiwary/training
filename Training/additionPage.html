<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition</title>
    <script>
        function add(){
            var n1 = parseInt(document.getElementById("first").value);
            var n2 = parseInt(document.getElementById("secound").value);
            var p = n1+n2;
            document.getElementById("result").value = p;
        }
    </script>
</head>
<body>
    <label>Input</label>
    <input id="first" type="number">

    <label>+</label>
    <input id="secound" type="number">

    <label>=</label>
    <input id="result" type="number">

    <button onclick="add()">Add</button>
</body>
</html>
