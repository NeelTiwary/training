<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaS</title>
    <script>
        function disp(){
            var n = parseInt(document.getElementById("num").value);
            for(var i=1;i<=10;i++){
                //document.write(n+" * " +i+ " = "+ n*i+"<br>");
                document.write(`${n} * ${i} = ${n*i}`);
                document.write("</br>");//new ways
            }
    }
    </script>
</head>
<body>
    <label>Enter table:</label>
    <input type="text" id="num">
    <button onclick="disp()">Submit</button>
</body>
</html>
